<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
     <link href="../static/css/stylee.css" th:href="@{/css/stylee.css}" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">

    <title>Vinyls</title>
</head>
<body>
<h1>Vinyls</h1>
<div class="col-md-4">
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]] to my vinyl app</h3>
</div>
<div class="col-md-4" style="padding:20px 0">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-danger"/>
    </form>
</div>
 <table class="table table-striped table-light">
        <thead class="thead-dark">
        <tr>
            <th>Artist</th>
                       <th>Album</th>
                       <th>Label</th>
                       <th>Year</th>
                       <th>Price</th>
                       <th>Quantity</th>
                       <th>Value</th>
                       <th>Genre</th>
                       <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
                       <th>Update</th>
        </tr>
        </thead>

    <tbody class="table table-striped table-light">
   <tr th:each="Vinyl : ${vinyls}">
               <td th:text="${Vinyl.artist}"></td>
               <td th:text="${Vinyl.albumName}"></td>
               <td th:text="${Vinyl.label}"></td>
               <td th:text="${Vinyl.year}"></td>
               <td th:text="${Vinyl.price}"></td>
               <td th:text="${Vinyl.amount}"></td>
               <td th:text="${Vinyl.lastSoldPrice}"></td>
               <td th:text="${Vinyl.genre.type}"></td>
               <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${Vinyl.id})}">Delete</a></td>
               <td><a class="btn btn-danger" th:href="@{/edit/{id}(id=${Vinyl.id})}">Edit</a></td>
            </tr>
       <tbody>

               <thead class="thead-dark" >
               <tr class="alert-danger">
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col" th:text="'Total amount of ' +${totalamount}+ ' records in collection '"></th>
                    <th scope="col" th:text="'Money spent on collection '+${totalvalue}+ '€'"></th>
                    <th scope="col" th:text="'Collection worth '+${totalworth}+'€'"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
               </tr>
               </thead>

           </tbody>
           </table>
           <tr>
           <a class="btn btn-success" href="/addvinyl">Add new Vinyl</a>
           </tr>

           </body>
           </html>
